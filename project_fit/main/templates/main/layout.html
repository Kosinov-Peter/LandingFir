{% load static %}
<!doctype html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <!-- One file includes all the Font Awesome Free icons and utilities -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <title>{% block title %}{% endblock %}</title>


</head>
<body>

    <span class="logo">ItProger</span>
    <h3>Навигация</h3>
    <url>
        <a href="">
            <li><i class="fa-solid fa-user-chef"></i> Главная</li>
        </a>
        <a href=""><i class="fa-solid fa-user-chef"></i>
            <li>Про нас</li>
        </a>
        <a href="">
            <li><i class="fa-solid fa-cart-flatbed"></i>Контакты</li>
        </a>
    </url>
</aside>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
