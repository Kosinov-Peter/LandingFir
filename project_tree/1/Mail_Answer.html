<!doctype html>
  <html>
  <head>
    <meta charset="utf-8" />
    <title>Бесконечный скроллинг с добавлением картинок</title>
    <style>
      /* Добавляем немного стилей для наглядности скроллинга */
      #infinite-scroll {
        margin-bottom: 0px; /* устанавливает внешний отступ внизу элемента. */
      }
      
      img {
         max-width: 100%; */ /* Чтобы изображение не выходило за рамки экрана */
         height: auto; 
         /* text-align: "center"; */
        /* right: 2000px; */
        display: block; 
        margin:0px auto 0px auto; 
  
      }
    </style>
  </head>
<body>
 
  <!--  div, который будет заполняться картинками при добавлении игрушки  добавочный блок - 1300px разница. Ствол - 1600px-->
  <div style="margin:0px auto 0px auto; position: relative;" id="infinite-scroll">
    <div>
      <div style=" position: relative; top:-200px; z-index: 0;">
        <img src="Up_Tree(3).png" alt="Дерево"> <!-- Начальняя картинка Елки -->  
      </div>
      
      <div style=" position: relative; top:-1150px; z-index: -1;" >
        <img src="Down_tree(3).png" width= 3500; alt="Дерево">
      </div> 
    </div> 
    <div class = "Down" style=" margin:0px; position: absolute; right: 1700px; top:1800px; z-index: -999;">
      <img id="image_Down" src="Down(3).png" alt="Дерево">
    </div>    
    

  </div>


  
  <script>
    var x = -2250;
    var z = -2;
    var w = 3500;
    var l = 0;
    var kor = 10;
    var top_down = 2800;
  </script>
  <script src="Script.js"></script>
</body>
</html>
